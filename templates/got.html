{% block title %}Global Osteopathic Testing{% endblock %}

{% block content %}

      <label class="form-label">GOT Finding #1</label>

        <option value="">Select a finding...</option>

      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">GOT Finding #2</label>

        <option value="restricted lumbar">Restricted lumbar</option>
        <option value="restricted cervical">Restricted cervical</option>

    </div>

    <div class="mb-3">
      <label class="form-label">GOT Finding #3</label>

        <option value="sacroiliac restriction">Sacroiliac restriction</option>

        <option value="restricted lumbar">Restricted lumbar</option>

</div>
{% endblock %}
