<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Rootline - Osteopathic App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Rootline Styles -->
  <style>
    body {
      background-color: #fdfbf9;
      font-family: 'Libre Baskerville', serif;
      color: #2f3e2f;
    }

    .navbar {
      background-color: #7D8F69;
    }

    .navbar-brand {
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff !important;
    }

    .nav-link {
      color: #fdfbf8 !important;
      font-weight: 500;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .btn-primary {
      background-color: #83B859;
      border-color: #83B859;
    }

    .btn-primary:hover {
      background-color: #6c9f47;
    }

    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='rootline-logo.png') }}" alt="Rootline Logo" height="36" class="me-2">
        Rootline
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('new_patient') }}">New Patient</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_patients') }}">Patients</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('assessment_library') }}">Assessments</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('technique_library') }}">Techniques</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('schedule') }}">Schedule</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
