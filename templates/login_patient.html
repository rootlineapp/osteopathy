<!DOCTYPE html>
<html>
<head>
    <title>Patient Login - Rootline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfbf8;
            font-family: 'Cormorant Garamond', serif;
        }
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
        }
        .btn-rootline {
            background-color: #83B859;
            color: #fff;
        }
        .btn-rootline:hover {
            background-color: #6da648;
        }
    </style>
</head>
<body>
    <div class="login-box text-center">
        <h2>Patient Login</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            <button type="submit" class="btn btn-rootline">Login</button>
        </form>
    </div>
</body>
</html>
