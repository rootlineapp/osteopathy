<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Rootline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfbf8;
            font-family: 'Cormorant Garamond', serif;
        }
        .container {
            margin-top: 80px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        .btn-rootline {
            background-color: #83B859;
            color: white;
            font-weight: bold;
        }
        .btn-rootline:hover {
            background-color: #6e9c4d;
        }
        .header {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Welcome to Rootline</div>
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card mb-4">
                <h3>Clinics, Practitioners</h3>
                <p>Access your schedule, patients, and SOAP notes</p>
                <a href="{{ url_for('login_practitioner') }}" class="btn btn-rootline">Practitioner Login</a>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card mb-4">
                <h3>Patients & Clients</h3>
                <p>Book appointments and manage your visits</p>
                <a href="{{ url_for('login_patient') }}" class="btn btn-rootline">Patient Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
