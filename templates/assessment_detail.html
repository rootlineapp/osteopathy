<!DOCTYPE html>
<html>
<head>
    <title>{{ assessment.name }}</title>
</head>
<body>
    <h1>{{ assessment.name }}</h1>
    <p><strong>Region:</strong> {{ assessment.region }}</p>
    <h3>Steps:</h3>
    <ul>
        {% for step in assessment.steps %}
            <li>{{ step }}</li>
        {% endfor %}
    </ul>
    <a href="/assessment-library">← Back to Library</a>
</body>
</html>
